language: scala
scala:
  - 2.12.10
jdk: oraclejdk11
script:
  - "sbt ++$TRAVIS_SCALA_VERSION test run"
cache:
  - pip
  - directories:
    - "$HOME/.cache/coursier"
    - "$HOME/.cache/deb"
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt"
services:
  - docker
before_cache:
  - "rm -fv $HOME/.ivy2/.sbt.ivy.lock"
  - "find $HOME/.ivy2/cache -name \"ivydata-*.properties\" -print -delete"
  - "find $HOME/.sbt -name \"*.lock\" -print -delete"
before_script:
  - "docker pull pbaumgartner/weasyprint"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "target/Matthias-Deja-CV-Overview-de.pdf"
  on:
    repo: deja-consulting/cv
    tags: true
