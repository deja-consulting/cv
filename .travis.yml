language: scala
scala:
  - 2.12.10
jdk: oraclejdk11
script:
  - bin/ci-script.sh
cache:
  - pip
  - directories:
    - "$HOME/.cache/coursier"
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt"
services:
  - docker
before_cache:
  - "rm -fv $HOME/.ivy2/.sbt.ivy.lock"
  - "find $HOME/.ivy2/cache -name \"ivydata-*.properties\" -print -delete"
  - "find $HOME/.sbt -name \"*.lock\" -print -delete"
before_script:
  - "docker pull pbaumgartner/weasyprint"
  - export BUILD_VERSION=`sbt -no-colors --error 'print version'`
before_deploy:
  - git config --local user.name "deja.consulting bot"
  - git config --local user.email "bot@deja.consulting"
  - export TRAVIS_TAG="v$BUILD_VERSION"
  - git tag "$TRAVIS_TAG"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "target/Matthias-Deja-CV-Overview-de.pdf"
  on:
    repo: deja-consulting/cv
    tags: false
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(release/next|release/latest)$
